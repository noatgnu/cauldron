<div class="container">
  <form [formGroup]="form">
    <div class="form-group">
      <div class="form-floating mb-2">
        <input id="resultFolder" [readonly]="!form.value['useSystemR']" type="text" class="form-control" formControlName="r_path">
        <label for="resultFolder">R Executable Path</label>
      </div>
    </div>
    <div>
      <button class="btn btn-primary" (click)="downloadEnvironmentDialog()">Download</button>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="useSystemR" formControlName="useSystemR">
        <label class="form-check-label" for="useSystemR">
          Use System R Installation
        </label>
      </div>
    </div>

  </form>
  @if (processing) {
    <ngb-progressbar type="info" [value]="100" [striped]="true" [animated]="true">Processing...</ngb-progressbar>
  } @else {

  }
  @if (packagesList.length > 0) {
    <div class="card mt-2">
      <div class="card-header">
        R Installed Packages
      </div>
      <div class="card-body">
        <div class="table">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Package</th>
              <th>Version</th>
            </tr>
            </thead>
            <tbody>
              @for (pip of packagesList; track pip.name) {
                <tr>
                  <td>{{ pip.name }}</td>
                  <td>{{ pip.version }}</td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  }
</div>
