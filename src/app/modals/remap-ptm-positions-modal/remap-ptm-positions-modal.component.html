<div class="modal-header">
  <h5 class="modal-title">
    Remap PTM Position in Protein
  </h5>
</div>
<div class="modal-body">
  <form [formGroup]="form" class="d-flex flex-column gap-2">
    <div class="form-floating">
      <input type="text" readonly class="form-control" formControlName="file_path" id="file_path">
      <label for="file_path">Input file</label>
    </div>
    <div class="d-flex gap-2">
      <button type="button" class="btn btn-primary" (click)="openFile('file_path')">Browse</button>
      <div class="flex-grow-1">
        <app-imported-file-selection (columns)="columns=$event" (selected)="updateFormWithSelected($event, 'file_path')"></app-imported-file-selection>
      </div>
    </div>
    <div class="form-group">
      <label for="peptide_column">Peptide Column</label>
      <select class="form-select" formControlName="peptide_column" id="peptide_column">
        <option [value]="null">Select a column</option>
        @for (column of columns; track column) {
          <option [value]="column">{{column}}</option>
        }
      </select>
    </div>
    <div class="form-group">
      <label for="peptide_column">Position in Peptide Column</label>
      <select class="form-select" formControlName="position_in_peptide_column" id="position_in_peptide_column">
        <option [value]="null">Select a column</option>
        @for (column of columns; track column) {
          <option [value]="column">{{column}}</option>
        }
      </select>
    </div>
    <div class="form-group">
      <label for="peptide_column">UniProt Acc Column</label>
      <select class="form-select" formControlName="uniprot_acc_column" id="uniprot_acc_column">
        <option [value]="null">Select a column</option>
        @for (column of columns; track column) {
          <option [value]="column">{{column}}</option>
        }
      </select>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" formControlName="fasta_file" id="library">
      <label for="library">Fasta Library</label>
    </div>
    <div class="d-flex gap-2">
      <button type="button" class="btn btn-primary" (click)="openFile('fasta_file')">Browse</button>
      <div class="flex-grow-1">
        <app-imported-file-selection (columns)="columns=$event" (selected)="updateFormWithSelected($event, 'fasta_file')"></app-imported-file-selection>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
  <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
  <button type="button" class="btn btn-primary" (click)="load_example()">Load Examples</button>
</div>
