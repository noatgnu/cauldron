<div class="modal-header">
  <h5 class="modal-title">Generate Condition Based CV Data for DIA-NN</h5>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="pr_matrix">Reports.pr_matrix.tsv file</label>
      <div class="d-flex gap-1">
        <div>
          <button type="button" class="btn btn-primary" (click)="browse('pr_matrix_file')">Browse</button>
        </div>
        <div class="flex-grow-1">
          <input type="text" class="form-control" id="pr_matrix" aria-describedby="pr_matrixHelp" formControlName="pr_matrix_file" readonly>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="pg_matrix">Reports.pg_matrix.tsv file</label>
      <div class="d-flex gap-1">
        <div>
          <button type="button" class="btn btn-primary" (click)="browse('pg_matrix_file')">Browse</button>
        </div>
        <div class="flex-grow-1">
          <input type="text" class="form-control" id="pg_matrix" aria-describedby="pg_matrixHelp" formControlName="pg_matrix_file" readonly>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="log_file">Reports.log.txt file</label>
      <div class="d-flex gap-1">
        <div>
          <button type="button" class="btn btn-primary" (click)="browse('log_file')">Browse</button>
        </div>
        <div class="flex-grow-1">
          <input type="text" class="form-control" id="log_file" aria-describedby="log_fileHelp" formControlName="log_file" readonly>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="annotation_file">Annotation file</label>
      <div class="d-flex gap-1">
        <div>
          <button type="button" class="btn btn-primary" (click)="browse('annotation_file')">Browse</button>
        </div>
        <div class="flex-grow-1">
          <input type="text" class="form-control" id="annotation_file" aria-describedby="annotation_fileHelp" formControlName="annotation_file" readonly>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="loadExample()">Load Example</button>
  <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
  <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
</div>
