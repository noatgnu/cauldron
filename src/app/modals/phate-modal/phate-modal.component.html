<div class="modal-header">
  <h5 class="modal-title">PHATE</h5>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-floating">
      <input type="text" id="input_file" readonly class="form-control" formControlName="input_file" placeholder="input_file">
      <label for="input_file">File Path</label>
      <button type="button" class="btn btn-primary mt-1" (click)="openFile()">Open</button>
    </div>
    <div class="form-group">
      <label for="columns">Sample Columns</label>
      <select id="columns" class="form-select" formControlName="columns_name" multiple>
        @for (col of columns; track col) {
          <option value="{{col}}">{{col}}</option>
        }
      </select>
    </div>
    <div class="form-floating mt-2">
      <input type="number" class="form-control" formControlName="n_components" id="n_components" [min]="2" [max]="3">
      <label for="n_components">Number of Components</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" formControlName="log2" id="log2">
      <label class="form-check-label" for="log2">Log2 Transform</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
  <button type="button" class="btn btn-warning" (click)="loadExample()">Load Example</button>
  <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
</div>
