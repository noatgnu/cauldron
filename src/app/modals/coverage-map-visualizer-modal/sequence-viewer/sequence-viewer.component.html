<div class="container-fluid d-flex justify-content-center flex-column">
  @for (seg of sequenceArray; track seg; let i = $index) {
    <div class="d-flex flex-row gap-2">
      <div style="width: 50px">
        {{i*50+1}}
      </div>
      <div class="sequence">
        @for (c of seg; track c; let j = $index) {
          @if (checkIfHighlighted(i*50 + j +1)) {
            <span [ngStyle]="{'background':highlightPositionsColorMap[i*50 + j +1], 'font-family': 'Monospaced,monospace'}">{{c}}</span>
          } @else {
            <span style="font-family: Monospaced,monospace">{{c}}</span>
          }
        }
      </div>
      <div style="width: 50px">
        {{i*50+seg.length}}
      </div>
    </div>
  }

</div>
